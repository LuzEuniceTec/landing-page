 <!DOCTYPE html>
<html lang="en">
<head>
	<title>Subir repositorio</title>
	<meta charset="UTF-8"> 
	<meta nombre="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/ibm.jpg"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body background="images/back.png">


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form id="myform" class="contact100-form validate-form">
				
				<span class="contact100-form-title">
					Es momento de cargar tu proyecto
				</span>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Escribe tu nombre:</span>
					<input class="input100" type="text" id="nombre" name="nombre" placeholder="Nombre...">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Ciudad de procedencia:</span>
					<input class="input100" type="text" id="ciudad" name="cd" placeholder="Ciudad...">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Nombre del team:</span>
					<input class="input100" type="text" id="team" name="team" placeholder="Team...">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Lenguaje de desarrollo:</span>
					<input class="input100" type="text" id="lg" name="lenguaje" placeholder=>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Stack:</span>
					<div>
						<select class="selection-2" name="sk" id="sk">
							<option>Elige...</option>
							<option>Backend</option>
							<option>Frontend</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid URL is required: https://example.com">
					<span class="label-input100">Git:</span>
					<input class="input100" type="url" id="git" name="git" placeholder="link del repositorio de git" pattern="https://.*" size="30"
					required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Lo que mejor te describe:</span>
					<div>
						<select class="selection-2" name="mejor" id="describe">
							<option>Elige...</option>
							<option>Desarrollador freelance</option>
							<option>Científico de datos</option>
							<option>No soy desarrollador</option>
							<option>Online Services</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Temas de interés:</span>
					<div>
						<select class="selection-2" name="interes" id="intereses">
							<option>Elige...</option>
							<option>Personality Insights</option>
							<option>Containers</option>
							<option>Watson Assistant</option>
							<option>Cloud Apps</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">¿Qué temas te interesan para Workshop?</span>
					<div>
						<select class="selection-2" name="temas" id="workshop">
							<option>Elige...</option>
							<option>Blockchain</option>
							<option>Security</option>
							<option>AI</option>
							<option>Kubernetes</option>

						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Dejanos tu comentario sobre los workshop a los que has asistido:</span>
					<textarea class="input100" name="comentario" id="comentario" placeholder="Comentario..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Enviar
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="guestbook.js"></script>

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
